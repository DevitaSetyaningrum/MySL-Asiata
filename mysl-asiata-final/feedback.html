<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Feedback | MySL Asiata</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light">
            <div class="navbar-brand">
                <img src="./assets/Logo mysl asiata.png" alt="mysl asiata logo" class="logo-size-nav" />
            </div>
            <!-- Links -->
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="navbarMenu">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="mypackage.html">My Package</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="promo.html">Promo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-active" href="feedback.html">Feedback</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="flex-direc-row">
        <audio autoplay loop>
            <source src="./assets/Treat_Yourself.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="bg">
            <div class="transparent-layer flex-direc-column flex-center">
                <div class="feedback-container flex-direc-column flex-center ">
                    <b class="text-lg margin-30" id="title">Feedback</b>
                    <form class="feedback-box flex-direc-column form-group" action="javascript:validateFeedback()" id="feedback">
                        <label for="name">Name</label>
                        <input type="text " class="form-control" name="name" placeholder="Name" id="name" required/>
                        <div class="sp-8 "></div>
                        <label for="email">Email</label>
                        <input type="text " class="form-control" name="email" placeholder="Email" id="email" required/>
                        <div class="sp-8 "></div>
                        <label for="feedback">Feedback</label>
                        <textarea cols="50" class="form-control" rows="7" placeholder="Feedback" id="feedback" required></textarea>
                        <div class="sp-32 "></div>
                        <div class="sp-8 "></div>
                        <button type="button" class="btn-reset" id="resetButton">Reset</button>
                        <div class="sp-16 "></div>
                        <button type="submit" class="btn-submit-feedback"id="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>

    </main>
    <footer class="flex-direc-column flex-center">
        <p class="text-lg">MySL Asiata</p>
        <p class="text-extrasm">The best selular provider in Indonesia</p>
        <div class="sp-16"></div>
        <nav>
            <section>
                <a href="home.html">Home</a>
                <a href="mypackage.html">My Package</a>
                <a href="promo.html">Promo</a>
                <a href="feedback.html">Feedback</a>
                <a href="login.html">Logout</a>
            </section>
        </nav>
    </footer>
    <script src="./feedback.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
</body>

</html>
