<!DOCTYPE html>
<html lang="en" class="page-fullscreen">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login | Mysl Asiata</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body class="page-fullscreen">
    <main class="flex-direc-row page-fullscreen">
        <div class="bg welcome-container">
            <div class="transparent-layer flex-direc-column flex-center">
                <div class="login-container flex-direc-column flex-center">
                    <img src="./assets/Logo mysl asiata.png" alt="mysl asiata logo" class="logo-size-login" />
                    <div class="sp-32"></div>
                    <div class="sp-32"></div>
                    <form class="login-box flex-direc-column form-group" action="javascript:validateLoginForm()">
                        <label for="phoneNumber2">Phone Number</label>
                        <input type="text" name="phone_number" class="form-control" placeholder="Phone Number" id="phoneNumber" required/>
                        <div class="sp-16"></div>
                        <label for="password2">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Password" id="password" required/>
                        <div class="sp-32"></div>
                        <div class="sp-32"></div>
                        <button type="submit" class="btn-login">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="login.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
